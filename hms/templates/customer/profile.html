<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>PROFILE</title>

    <style>
        .container {
            background-color:pink;
            width: 70%;
            margin: 0rem;
            padding: 1rem;
            position: absolute;
            left: 15%;
            text-align: center;
        }
    </style>
</head>

<body>
    
    <a class="btn btn-info btn-sm m-2" href="{% url 'customerlist' %}"><i class="fas fa-hand-point-left"></i>Previous Page</a>
    <a class="btn btn-info btn-sm m-2" href="{% url 'edit_customer' customer.id %}"> <i class="fas fa-hand-point-left"></i>
        Update</a>
    <div class='container'>
        {% if customer.photo %}
        <img src='{{customer.photo.url}}' width='300' height='300' style="border-radius: 30%;">
        {% endif %}
        <hr>
        <center class='text-info'>
            <h1 style="color:rgb(143, 3, 113)"> {{customer.first_name}}
                {{customer.last_name}}
            </h1>
            <p style="color:black; font-size: 20px;">( Customer )</p><br><br>
            <h1 style="color:purple"> Age: {{customer.age}} <br><br> Contact No -  {{customer.contactno}} <br><br> {{customer.email}} </h1>
            
        </center>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
